<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=dvice-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <nav style="background-color:#f1f1f1 ; margin:0px; height: 60px; width: 100%;">
            <img style="height: 31px; position:absolute;left: 1vw" src="Imgs/GoogleLogo.png" alt="GoogleLogo">
            <a style="margin-top: 38px" href="index.html">Back to Google Search</a>      
        </nav>
        <div style="color: #d93025;
        font-size: 20px;
        margin: 25px 35px;">
            <label style="margin-left: 10px;">Advanced Search</label>
            
        </div>
        <div style="border-bottom: 1px solid #ebebeb"></div>

        <div class="advanced-s">
            <span>Find pages with...</span>

            <form action="https://google.com/search">
                <div class="filter">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                    <label>none of these words</label>
                    <input type="text" name="as_eq">
                </div>

                <div style="border-bottom: 1px solid #ebebeb"></div>

                <div class="adv-search">
                    <input type="submit" value="Advanced Search">
                    
                </div>
            </form>
            
            
        </div>
        
            
        
    </body>
</html>
